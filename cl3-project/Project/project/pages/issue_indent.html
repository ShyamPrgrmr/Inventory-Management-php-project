<html>
    <head>
        <title>Issue indent</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/for-all.css">
        <link rel="stylesheet" href="../css/issue.css">
        <link rel="icon" href="../favicon.ico">
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/issue.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar fixed-top navbar-light bg-light">
                    <a class="navbar-brand">Inventory Management</a>    
                </nav>
            </div>
            <div class="main-row row">
                <div class="col-sm-12">
                    <div class="heading">
                        <h2>Issue indents</h2>
                    </div>
                    <div class="table-responsive table-bordered table-striped">
                        <table class="table">
                            <thead>
                                <th>#</th>
                                <th>Indent Id</th>
                                <th>Date</th>
                                <th>User Id</th>
                                <th>User name</th>
                                <th>Department Id</th>
                                <th>Department name</th>
                                <th>Head Id</th>
                                <th>Item Id</th>
                                <th>Quantity</th>
                                <th>Available stock</th>
                                <th>Action</th>
                            </thead>
                            <tbody id="table-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header" style="background-color: #000;color: #fff">
                  <h5 class="modal-title">Indent details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #fff">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="view-indent form-group" id="show">

                    </div>
                </div>
                <div class="modal-footer" style="background-color: #000;color: #fff;">
                  <button type="button" class="btn btn-danger no-anim" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

    </body>
</html>

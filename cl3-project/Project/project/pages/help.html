<html>
    <head>
        <link rel="stylesheet" href="../css/bootstrap.min.css">

                                    <div class="col-sm-4">
                                        <label for="">Department name</label>
                                        <input type="text" class="form-control" disabled>
                                    </div>
                                    <div class="col-sm-4">

                                    </div>

                            <div class="row">

                                    </div>
                            </div>
                    </div>

                  <button type="button" class="btn btn-danger no-anim" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <button onclick="ted();">click me babe!</button>

                $("#viewModal").modal();
